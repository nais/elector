name: Build and deploy elector

on: [push]

env:
  image_base: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate image environment variable
        id: set-image-tag
        run: |
          version=$(./version.sh)
          echo "version=${version}" >> $GITHUB_ENV
          echo "::set-output name=version::${version}"
          echo "ELECTOR_IMAGE=${image_base}:${version}" >> $GITHUB_ENV
          echo "::set-output name=image::${ELECTOR_IMAGE}"
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@ab80d026d4753220c4243394c07c7d80f9638d06 # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.image_base }}:latest,${{ env.ELECTOR_IMAGE }}
    outputs:
      image: "${{ steps.set-image-tag.outputs.image }}"
      version: "${{ steps.set-image-tag.outputs.version }}"
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - build
    env:
      VERSION: "${{ needs.setup.outputs.version }}"
      ELECTOR_IMAGE: "${{ needs.setup.outputs.image }}"
    steps:
      - uses: navikt/github-app-token-generator@v1
        id: get-token
        if: github.ref == 'refs/heads/main'
        with:
          private-key: ${{ secrets.NAIS_APP_PRIVATE_KEY }}
          app-id: ${{ secrets.NAIS_APP_ID }}
          repo: navikt/nais-yaml
      - name: Checkout nais-yaml
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@v2
        with:
          repository: navikt/nais-yaml
          token: ${{ steps.get-token.outputs.token }}
          path: nais-yaml
      - name: Update nais-yaml
        if: github.ref == 'refs/heads/main'
        run: |
          cd nais-yaml
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          sed -E -i "s#elector_image:.+#elector_image: ${{ env.ELECTOR_IMAGE }}#" vars/global.yaml
          git add .
          git --no-pager diff --cached
          git commit -a -m "Bump Elector image version ${{ env.VERSION }}"
          git push
